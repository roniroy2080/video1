<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WEB CALLING</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Toast.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="overflow: hidden;">

    <div class="col-xl-10 col-xxl-8 px-4 py-5" style="background-image: url('https://wpuploads.appadvice.com/wp-content/uploads/2016/02/Skype-group-video-call-hero.jpg');background-position: center;background-size: cover;">
        <div class="row align-items-center g-lg-5">
            <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-light" id="join_room_btn_login">
                <h5 style="display: flex;justify-content: center;">ROOM JOIN</h5>
    
                <div class="form-floating mb-3 mt-4">
                  <input type="text" class="form-control" id="username_enter_login" placeholder="Password">
                  <label for="floatingPassword">Name</label>
                </div>
                
                <div class="form-floating mb-3">
                <input type="text" class="form-control" id="room_id_join_login" placeholder="name@example.com">
                <label for="floatingInput">ROOM ID</label>
    
                <span onclick="generate()" style="font-size: 0.70rem;display: flex;justify-content: end;margin-right: 0.5rem;cursor: pointer;">Generate Room-ID ? </span>
    
                </div>
                <div class="form-floating mb-3">
                <input type="password" class="form-control" id="room_id_password_login" placeholder="Password">
                <label for="floatingPassword">Room Password</label>
                </div>
                <button class="w-100 btn btn-lg btn-danger" type="submit">JOIN ROOM</button>
                <hr class="my-4">
                <small class="text-muted d-flex justify-content-center">Developed By Roni Roy Coder Group</small>
            </form>
            </div>
        </div>
    </div>
    
<!-- ==========Toast========= -->
<div id="snackbar"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="toast.js"></script>
<script src="Login.js"></script>
</body>
</html>
