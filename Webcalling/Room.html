<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>VIDEO CALLING</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='toast.css'>
    <!-- <script src='main.js'></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <header style="box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.25);">
        <div class="d-flex flex-md-row justify-content-between pb-3 mb-4 border-bottom">
            <a class="d-flex align-items-center text-dark text-decoration-none ms-2">
                <!-- <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94" role="img"><title>Bootstrap</title><path fill-rule="evenodd" clip-rule="evenodd" d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z" fill="currentColor"></path></svg> -->
                <img style="width: 3rem;height: 3rem;" src="https://thumbs.dreamstime.com/b/video-call-icon-logo-vector-illustration-design-template-trendy-flat-website-symbol-sign-app-ui-179690637.jpg">
                <span class="fs-4">WEB CALLING</span>
            </a>
        
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <div class="py-2 text-dark text-decoration-none">
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                          <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                          <strong>mdo</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                          <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#room_join_modal">Room Join By ID</a></li>
                          <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#user_room_ID">Room Details</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" id="logout_room">Leave Room</a></li>
                        </ul>
                      </div>
                    </div>
                </div>
            </nav>
        </div>
      </header>

    


    <!-- <h4 style="display: flex;justify-content: center;">WEBRTC</h4> -->

    <main style="background-size: cover;background-position: center;background-image: url('https://wpuploads.appadvice.com/wp-content/uploads/2016/02/Skype-group-video-call-hero.jpg');padding-bottom: 2rem;">
      <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
              <div class="card">
                <div class="card-header" style="display: flex;justify-content: center;">
                    <h5 class="card-title">LOCAL VIDEO</h5>
                </div>
                <video autoplay muted id="local_video"></video>
              </div>
            </div>
    
            <div class="col">
              <div class="card">
                <div class="card-header" style="display: flex;justify-content: center;">
                    <h5 class="card-title">REMOTE VIDEO <span id="other_joined_or_not" style="font-size: 0.75rem;margin-left: 1rem;">NO USER</span></h5>
                </div>
                <video autoplay muted id="Remote_video"></video>
                <!-- <img style="width: 86%;height: 86%;object-fit: cover;display: flex;margin: 0% auto;" src="https://tse1.mm.bing.net/th?id=OIP.Ghae4OEdb4UmC3hkqpFvLAHaGd&pid=Api&P=0&h=180" alt="" srcset=""> -->
              </div>
            </div>
          </div>
    </div>

    <div class="btn_groups mt-3 d-flex justify-content-center" style="gap: 1rem;">
    <button type="button" class="btn btn-success" id="join_btn">JOIN</button>
    <button type="button" class="btn btn-danger" disabled>DISCONNECT</button>
    <button type="button" class="btn btn-info" id="mute_btn">MUTE</button>
    </div>
    </main>

    <hr>

    <div id="footer" class="container " style="justify-content: center;display: flex; padding-bottom: 0;">
      <small>© 2017–2021 Company, Inc.</small>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="user_room_ID" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" style="margin: 0 auto;" id="exampleModalLabel">ROOM DETAILS</h5>
          </div>
          <div class="modal-body">
           <div class="d-flex" style="text-align: center;">
            <h6 class="d-flex" style="text-align: center;">ROOM-ID : <span class="text-primary ms-2" id="room_id_local">NULL</span> </h6>
           </div>

           <div class="d-flex" style="text-align: center;">
            <h6 class="d-flex" style="text-align: center;">ROOM-ID PASSWORD : <span class="text-primary ms-2" id="room_password_local">NULL</span> </h6>
           </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>



    <!-- ================== Room-join modal ============================ -->
    <div class="modal fade" id="room_join_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" style="margin: 0 auto;" id="exampleModalLabel">ROOM JOIN </h5>
            </div>
            <div class="modal-body">
             <div>
                <label for="joinroom_modal">ROOM-ID : </label>
                <input placeholder="Enter Room-ID " id="room_join_modal" style="text-align: center;outline: none;border-radius: 0.5rem;">
             </div>

             <div class="mt-2">
                <label for="joinroom_modal">ROOM-ID PASSWORD : </label>
                <input placeholder="Enter Room-ID " id="room__password_join_modal" style="text-align: center;outline: none;border-radius: 0.5rem;">
             </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>
  

    <!-- ==========Toast========= -->
    <div id="snackbar"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.2/socket.io.js"></script>
<script src="toast.js"></script>
<script src="RTC_connection.js"></script>
</body>
</html>
